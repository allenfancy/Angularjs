<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带有对象的表达式</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="person={name:'allen',age:12,sex:'felman'}">
    <p> {{person.name}}</p>
    <p> {{person.age}}</p>
    <p> {{person.sex}}</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令对象</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
</head>
<body>
<div data-ng-app="" data-ng-init="persons=[{name:'allen',age:12},{name:'allen1',age:12},{name:'allen2',age:12}]">
   <p>use  ng-repeat </p>
    <ul>
        <li data-ng-repeat="person in persons">
            {{person.name + ' , '+ person.age}}
        </li>
    </ul>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="personCtroller">
        姓：<input type="text" ng-model="person.firstName"><br>
        名：<input type="text" ng-model="person.lastName"><br>
        <br>
        姓名：{{person.firstName + " " + person.lastName}}
    </div>
</div>
<script>
    var app = angular.module("myApp",[]);
    app.controller('personCtroller',function($scope,$http){
        $scope.person = {
            firstName:'allen',
            lastName:'iverson'
        }
        $http.get('get.txt').success(function(data,status,headers,config){
            alert(data);
        }).error(function(data,status,headers,config){
            alert(data);
        });
    });
</script>
</body>
</html>
